<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>Review & Rating System in PHP & Mysql using Ajax</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-5">Review & Rating System in PHP & Mysql using Ajax</h1>
        <div class="card">
            <div class="card-header">Sample Product</div>
            <div class="card-body">
                <div class="row">
                    <!-- Form for submitting a review -->
                    <form action="insert.php" method="post">
                        <div class="col-sm-4 text-center">
                            <h3 class="mt-4 mb-3">Write Review Here</h3>
                            <div class="form-group">
                                <input type="text" name="user_name" class="form-control" placeholder="Enter Your Name" required>
                            </div>
                            <div class="form-group">
                                <textarea name="user_review" class="form-control" placeholder="Type Review Here" required></textarea>
                            </div>
                            <div class="form-group">
                                <input type="number" name="user_rating" min="1" max="5" class="form-control" required>
                            </div>
                            <div class="form-group text-center mt-4">
                                <button type="submit" name="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
