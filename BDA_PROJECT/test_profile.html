<!DOCTYPE html>

  .profile-container {
    display: flex;
    align-items: center;

  .profile-image {
    margin-right: 20px; /* Adjust as needed */
  }
  
  .info-row {

    margin-bottom: 10px; /* 각 정보 항목 사이의 간격을 조정 */
  }
  
  .info-label,
  .info-text {
    width: 100%; /* 각 항목이 부모의 100%를 차지하도록 설정 */
  }
  
  
</style>
</head>

  <div class="profile-container">

    </div>
    <div class="profile-info">
      <div class="card-body">
        <!-- Full Name, Email, Phone, Mobile, Address 등의 정보를 각각 배치하세요 -->

          <div class="info-label">Full Name</div>
          <div class="info-text">Kenneth Valdez</div>
        </div>
        <hr>

          <div class="info-text">fip@jukmuh.al</div>
        </div>
        <hr>
        <div class="info-row">
          <div class="info-label">Phone</div>
          <div class="info-text">(239) 816-9029</div>
        </div>
        <hr>
        <div class="info-row">
          <div class="info-label">Mobile</div>

        </div>
        <hr>
